<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="icon" href="https://lukycz.is-a.dev/luky_cz.webp" type="image/png">
  <link rel="icon" href="https://lukycz.is-a.dev/luky_cz.webp" type="image/x-icon">
  <meta property="og:image" content="https://lukycz.is-a.dev/luky_cz.webp">
  <meta property="og:title" content="Lukáš Hanuš - Developer">
  <meta property="og:description" content="Web developer zaměřený na moderní webové aplikace, čistý kód a funkční řešení.">
  <meta property="og:type" content="website">
  <title>Lukáš Hanuš</title>
  <style>
    html,body {
      margin:0;
      height:100%;
      background:#000;
    }
    iframe {
      width:100%;
      height:100%;
      border:0;
      display:block;
    }
    #errorMsg {
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#ddd;
      font-family:system-ui,Segoe UI,Roboto,Arial;
      font-size:1rem;
      text-align:center;
      padding:20px;
      background:linear-gradient(0deg, rgba(0,0,0,0.7), transparent);
    }
  </style>
</head>
<body>
  <iframe id="frame" src="http://capy.vagonbrei.eu:25042"></iframe>
  <div id="errorMsg" style="display:none;">
  </div>

  <script>
    const frame = document.getElementById('frame');
    const errorMsg = document.getElementById('errorMsg');

    setTimeout(() => {
      try {
        const loc = frame.contentWindow.location.href;
        if (!loc || loc === 'about:blank') {
          errorMsg.style.display = 'flex';
        }
      } catch(e) {
        errorMsg.style.display = 'none';
      }
    }, 1000);
  </script>
</body>
</html>
